<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label style="font-size: 24px;">Square this number:
        <input type="number" id="square-input" size="2"
            style="border: none; outline: none; background-color: #eeeeee; width: 170px; height: 30px; border-radius: 20px;">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>


    <label style="font-size: 24px;">Half this number:
        <input type="number" id="half-input" size="2"
            style="border: none; outline: none; background-color: #eeeeee; width: 170px; height: 30px; border-radius: 20px;">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>


    <label style="font-size: 24px;">
        Fraction:
        <input type="number" id="percent1-input" size="2"
            style="border: none; outline: none; background-color: #eeeeee; width: 170px; height: 30px; border-radius: 20px;">>
    </label>
    <label style="font-size: 24px;">
        Whole:
        <input type="number" id="percent2-input" size="2"
            style="border: none; outline: none; background-color: #eeeeee; width: 170px; height: 30px; border-radius: 20px;">
    </label style="font-size: 24px;">
    <button id="percent-button">Calculate</button>
    <br><br>


    <label style="font-size: 24px;">Calculate area of circle with radius:
        <input type="number" id="area-input" size="2"
            style="border: none; outline: none; background-color: #eeeeee; width: 170px; height: 30px; border-radius: 20px;">
    </label style="font-size: 24px;">
    <button id="area-button">Calculate</button>
    <br><br>
    <div id="solution"></div>


    <script src="./JS/main.js"></script>
</body>

</html>
